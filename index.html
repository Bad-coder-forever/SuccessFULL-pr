<body>
    <button style="float: right;
    margin-top: 81px;
    margin-right: 270px"> <a href="javascript:SwapDivsWithClick('extra','navigation')">Toggle</a></button>

    <div id="container">
        <div id="header">
            <h1 style="text-align: center;">THree.js </h1>
        </div>
        <div id="wrapper">
            <div id="content">
                <ol>
                    <li><button><a href="cube.html" target="frame">Cube</a></button></li>
                    <li><button><a href="sphere.html" target="frame"> Sphere</a></button></li>
                    <li><button><a href="cylinder.html" target="frame">cylinder</button></li>
                    <li><button><a href="cone.html" target="frame">Cone</button></li>
                </ol>
                <iframe src="cube.html" name="frame" width="250" height="250"></iframe>
            </div>
        </div>
        <div id="navigation">
            <h2 style="text-align: center;"> TOP VIEW</h2>
            <div id="1" data-zoom-on-wheel data-pan-on-drag style="height: 36vh;">
                <svg id="svg" viewBox="0 0 100 100">
                    <circle class="shape" style="fill:#ffff00" cx="50" cy="50" r="30" />
                </svg>
            </div>
        </div>

        <div id="extra">
            <h2 style="text-align: center;">FRONT VIEW</h2>
            <div id="2" data-zoom-on-wheel data-pan-on-drag style="height: 36vh;">
                <svg viewBox="0 0 100 100">
                    <svg id="triangle" viewBox="0 0 100 100">
                        <polygon class="shape" style="fill:#ffff00" points="50 15, 100 100, 0 100" />
                    </svg>
                </svg>
            </div>
        </div>
        <div id="footer">
            <p></p>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script type="text/javascript">AddFillerLink("content", "navigation", "extra")</script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom-container@0.5.0"></script>
</body>
